default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  host: <%= ENV.fetch('DATABASE_HOSTNAME', 'db') %>
  database: rails-performance-training
  port: 3306
  timeout: 5000
  charset: utf8
  collation: utf8_unicode_ci

development:
  <<: *default

test:
  <<: *default
  database: rails-performance-training_test

production:
  <<: *default
  database: <%= ENV['DB_NAME'] %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: <%= ENV['DB_HOSTNAME'] %>